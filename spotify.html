<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d48feb6730.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
    <div class="logo-spotify">
        <a href="index.html"><img src="/imagens/logo-spotify.png" alt="Logo do Spotify"></a>
    </div>
    <div class="icones-house-search">
        <ul>
            <li><a href="index.html"><i class="fa-solid fa-house"></i>Início</a></li>
            <li><a href="index.html"><i class="fa-solid fa-search"></i>Buscar</a></li>
        </ul>
    </div>
    </div>

    <div class="sua-biblioteca">
        <h1><span class="book"><i class="fa fa-book"></i></span> Sua Biblioteca <span class="plus"><i class="fa fa-plus"></i></span></h1>
        <div class="container">
            <h2>Crie sua primeira playlist </h2>
            <p class="subtitulo">É fácil, vamos te ajudar.</p>
            <input class="btn-criar-playlist" type="button" value="Criar playlist">
        </div>

        <div class="cookies">
           <a href="cookies.html"><p>Cookies</p></a> 
        </div>

        <div class="btn-idioma">
            <button>
                <span class="fa fa-globe"></span>
                <span>Português do Brasil</span>
            </button>
        </div>
    </div>
<main>
    <div class="main-container">
        <nav class="header-navigation">
       <div class="search">
         <div class="seta-esquerda">
            <button>
                <img src="/imagens/small-left (2).png" alt="">
            </button>
          </div>
        <div>
            <button class="seta-direita">
                <img src="/imagens/small-right.png" alt="">
            </button>
        </div>
        <div class="search-bar">
            <img src="/imagens/search.png" alt="">
           <input id= "search-place" type="text" placeholder="O que você quer ouvir?" maxlength="800">
        </div>
        <div class="btn-login">
            <button class="btn-inscrever">Inscreva-se</button>
            <button class="btn-entrar">Entrar</button>
        </div>
        </div>
        </nav>
    </div>
</main>

    <footer class="spotify-footer">
        <div class="footer-text">
            <p class="text-testar">Testar o premium de graça</p>
            <p class="text-inscrever">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
        </div>
        <div class="btn-gratis">
            <button>
                Inscreva-se grátis
            </button>
        </div>
    </footer>
</body>
</html>
